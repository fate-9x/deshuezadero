{% extends '../layout/base.html' %}
{% load static %}
{% load utilidades %}
{% block content %}
    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <form method="post" action="{{url}}">
                    <input type="hidden" name="token_ws" value="{{token}}" />
                    {% csrf_token %}

                
                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Informacion</h3>
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="rut" placeholder="Rut">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="first-name" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="last-name" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="address" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="city" placeholder="Region">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="comuna" placeholder="Comuna">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="tel" placeholder="TelÃ©fono">
                        </div>
                    </div>
                
                    <!-- /Billing Details -->

                    <!-- Shiping Details -->

                    <!-- /Shiping Details -->
                </div>

                <!-- Order Details -->
                <div class="col-md-5 order-details">
                    <div class="section-title text-center">
                        <h3 class="title">Tu pedido</h3>
                    </div>
                    <div class="order-summary">
                        <div class="order-col">
                            <div><strong>PRODUCTO</strong></div>
                            <div><strong>TOTAL</strong></div>
                        </div>
                        <div class="order-products">
                            {% for item in carrito %}
                            
                            <div class="order-col">
                                <div>{{item.cantidad}}x {{item.nombre}}</div>
                                <div>${{item.suma}}</div>
                            </div>
                            
                            {% endfor %}
                        <div class="order-col">
                            <div><strong>TOTAL</strong></div>
                            <div><strong class="order-total">${{total}}</strong></div>
                        </div>
                    </div>
                    <div class="payment-method">
                        <input type="submit" class="primary-btn order-submit" value="Realizar Pedido" ></input>
                    </div>

                </form>
                    <!-- /Order Details -->
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /SECTION -->

        <!-- NEWSLETTER -->
        <br>
        <!-- /NEWSLETTER -->
    </div>
{% endblock %}
